{% extends 'base.html' %}


{% block content %}
    <div>
        {% for post in posts %}
        <a href="{% url 'post' post.id %}">{{post.caption}}</a><br>
        <a href="{% url 'update-post' post.id %}">edit</a>
        <a href="{% url 'delete-post' post.id %}">delete</a>
        <hr>
        {% endfor %}
    </div>
{% endblock %}
